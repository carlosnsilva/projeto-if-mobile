{% extends "base.html" %}
{% block title %}Gerar Ligações{% endblock %}

{% block content %}
<div class="container">
  <br>
  <h3>Ligações</h3>
  <br>
  <form action="{{ url_for('gerarLigacoes') }}" method="POST">
    <div class="form-group">
      <label for="inputAno">Informe o ano:</label>
      <input type="text" name="ano" class="form-control" id="inputAno" aria-describedby="inputAno">
    </div>
    <div class="form-group">
      <label for="inputMes">Informe o mês:</label>
      <input type="text" name="mes" class="form-control" id="inputMes" aria-describedby="inputMes">
    </div>

    <button type="submit" class="btn btn-primary">Gerar Ligações</button>
  </form>
</div>
{% endblock %}
